<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSL Movies - Discover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/discover.css">
</head>
<body>
  <div class="navbar">
    <span class="title">CSL Movies</span>
    <div>
      <a href="index.html" class="active">Discover</a>
      <a href="movies.html">Movies</a>
      <a href="tvshows.html">TV Shows</a>
    </div>
  </div>

  <div class="search-container">
    <i class="bi bi-search search-icon"></i>
    <input type="text" id="searchInput" placeholder="Search for movies and TV shows..." />
  </div>

  <div class="discover-container">
    <!-- Trending Section -->
    <section class="discover-section">
      <h2>Trending Now</h2>
      <div class="content-grid" id="trendingContent"></div>
      <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
      </div>
    </section>

    <!-- Popular Movies Section -->
    <section class="discover-section">
      <h2>Popular Movies</h2>
      <div class="content-grid" id="popularMovies"></div>
      <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
      </div>
    </section>

    <!-- Popular TV Shows Section -->
    <section class="discover-section">
      <h2>Popular TV Shows</h2>
      <div class="content-grid" id="popularTV"></div>
      <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
      </div>
    </section>

    <!-- Upcoming Movies Section -->
    <section class="discover-section">
      <h2>Upcoming Movies</h2>
      <div class="content-grid" id="upcomingMovies"></div>
      <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
      </div>
    </section>

    <!-- Top Rated Section -->
    <section class="discover-section">
      <h2>Top Rated</h2>
      <div class="content-grid" id="topRated"></div>
      <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
      </div>
    </section>
  </div>

  <script src="js/discover.js"></script>
</body>
</html>
