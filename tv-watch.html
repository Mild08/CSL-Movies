<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>binge watching - CSL Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/tv-watch.css">
</head>

<body>
  <div class="site-header">
    <span class="title">CSL Movies</span>
    <a href="tvshows.html" class="btn btn-purple">‚Üê Back to TV Search</a>
  </div>

  <div class="container">
    <div class="content-wrapper">
      <!-- Player + Source Switch -->
      <div class="video-wrapper">
        <div class="player-container">
          <h2 id="showTitle"></h2>
          <iframe id="player" allowfullscreen></iframe>
          <div class="server-container">
            <div class="server-header">
              <select id="serverSelect" class="server-select">
                <option value="2embed.cc">Primary</option>
                <option value="videasy">Secondary</option>
                <option value="111movies">Tertiary</option>
                <option value="moviesapi.to">Backup</option>
                <option value="embed.su">Embed.su</option>
                <option value="multiembed.mov">MultiEmbed</option>
                <option value="vidlinks">VidLinks</option>
                <option value="123embed">123Embeded</option>
              </select>
            </div>
          </div>
        </div>

        <div class="episodes-container">
          <div class="episodes-header">
            <div class="d-flex align-items-center gap-3">
              <label class="mb-0">Season:</label>
              <select id="seasonSelect" class="form-select w-auto"></select>
            </div>
          </div>
          <div class="episodes-subheader">
            <div id="episodeInfo">
              <h5 class="mb-0">Episode <span id="episodeNumber">1</span>: <span id="episodeName">Loading...</span></h5>
            </div>
            <button class="btn btn-purple btn-sm" id="toggleEpisodes">Show Episodes</button>
          </div>
          <div class="episode-list" id="episodeList" style="display: none;"></div>
        </div>
      </div>

      <!-- Cast Section -->
      <div class="cast-section">
        <div class="cast-header">
          <h4>Cast</h4>
          <button class="btn btn-purple btn-sm" id="toggleCast">Show Cast</button>
        </div>
        <div class="cast-grid" id="actors" style="display: none;"><em>Loading cast...</em></div>
      </div>
      
      <!-- TV Show Details -->
      <div class="movie-details" id="showInfo">
        <div class="show-info-content">
          <img src="${poster}" alt="${title}" />
          <div class="show-text">
            <h3>${title}</h3>
            <p><strong>First Air Date:</strong> ${release || 'Unknown'}</p>
            <p><strong>Status:</strong> <span id="showStatus">Loading...</span></p>
            <p><strong>Overview:</strong> ${overview || 'No overview available.'}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/tv-watch.js"></script>
</body>
</html>
